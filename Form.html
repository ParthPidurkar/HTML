<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <h1>form Demo</h1>
        <form >
            User Name :- <input type="text" placeholder="Enter Your Name" size="20">
            <br>
            Password :- <input type="password" placeholder="Enter Password">
            <br>
            Gender : <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="female"> female
            <br>
            <!-- checkbox -->
            Hobbies : <input type="checkbox" name="hobbies" value="Cricket"> Cricket
            <input type="checkbox" name="hobbies" value="Football"> Football
            <input type="checkbox" name="hobbies" value="Dancing"> Dancing
            <input type="checkbox" name="hobbies" value="Travel"> Travel
            <!-- or -->
             <br>
             Vehicles You Own : 
             <select>
                <option >Car</option>
                <option>Bike</option>
                <option>Bicycle</option>
             </select>
             <br>
             BIO :
             <br>
             <textarea rows="6" cols="60"></textarea>
             
             <br>
             <input type="button">
        </form>
    </body>
</html>
